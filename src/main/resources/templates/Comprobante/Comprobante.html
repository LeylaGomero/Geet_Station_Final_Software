    <body>
        

        <div class="menucss">

        <div class="container-fluid">
        <div class="row" style="margin-top: 30px">
            
            <div style="background-color: #F8F9FA">
                            <center><h1>LISTA DE COMPROBANTES</h1></center>
            <br>
            <br>
            </div>

            <table class="table table-striped">

                    <th>#</th>

                    <th>Nombres</th>
                    <th>Empleado</th>
                    <th>Fecha</th>

                <tr th:each="proforma : ${proformas}" th:if="${proforma.cancelado}">

                    <td th:text="${proforma.Cliente.nombrecompleto}"></td>
                    <td th:text="${proforma.Empleado.nombrecompleto}"></td>
                    <td th:text="${proforma.fecha}"></td>
                    <td>
                        <a th:href="@{/comprobantes/detalle_comprobante(id=${proforma.idProforma})}" style="margin: 5px" type="button"

                    </td>
                </tr>
            </table>
