
<html>
    <head>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <link rel="stylesheet" type="text/css" href="http://localhost:9090/css/styleBody.css"/>
        <link rel="stylesheet" type="text/css" href="http://localhost:9090/css/styleMenu.css"/>
        <link rel="stylesheet" type="text/css" href="http://localhost:9090/css/customNavBar.css"/>



    </head>

    <body>

        <div class="menucss">
            <div th:insert="Menu :: #menu_principal" ></div> 
        </div>
        
        <div class="container-fluid">
        <div class="row" style="margin-top: 30px">
            
            <div style="background-color: #F8F9FA">
                            <center><h1>LISTA DE VENTAS</h1></center>
            <br>
            <br>
            </div>

            <table  class="table table-striped">

                <tr class="table-dark">
                    <th>#</th>
                    <th>Dni</th>
                    <th>Nombres</th>
                    <th>Empleado</th>
                    <th>Fecha</th>
                    <th>Acciones</th>

                </tr>
                <tr th:each="proforma, status : ${proformas}">

                    <td th:text="${status.count}"></td>
                    <td th:text="${proforma.Cliente.dni}"></td>
                    <td th:text="${proforma.Cliente.nombrecompleto}"></td>
                    <td th:text="${proforma.Empleado.nombrecompleto}"></td>
                    <td th:text="${proforma.fecha}"></td>   

                    <td th:if="${proforma.cancelado} == false">
                        
                       
                            <a th:href="@{/ventas/detalle(id=${proforma.idProforma})}" style="margin: 5px" type="button" class="btn btn-warning" ><i class="bi bi-eye-fill"></i></a>
                            <a  th:href="@{/ventas/pago(id=${proforma.idProforma})}" type="button" class="btn btn-danger" > Pendiente</a>
                   
                    </td>
                    <td th:if="${proforma.cancelado} == true">

                            <a th:href="@{/ventas/detalle(id=${proforma.idProforma})}" style="margin: 5px" type="submut" class="btn btn-warning" ><i class="bi bi-eye-fill"></i></a>
                            <a th:href="@{/ventas/pago(id=${proforma.idProforma})}" type="submit" class="btn btn-success" ><i class="bi bi-eye-fill"></i> Cancelado</a>

                    </td>


                </tr>

            </table>

        </div>
        
        </div>

    </body>

</html>
