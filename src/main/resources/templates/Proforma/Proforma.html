            function BuscarCliente()
            {

                var bandera = false;
                var id = document.getElementById("dnicliente").value;

                var campoNombre = document.getElementById("nombrecomletocliente");


                var dni = document.getElementsByClassName("dniClienteJS");
                var nombres = document.getElementsByClassName("nombreClienteJS");


                for (i = 0; i < dni.length; i++) {

                    if (id == dni[i].value)
                    {
                        bandera = true;
                        campoNombre.value = nombres[i].value;
                    }
                }

                if (!bandera)
                {
                    alert("sin datos");
                    var campoCliente = document.getElementById("dnicliente");
                    campoNombre.value = "";
                    campoCliente.value = "";
                }

            }

            function BuscarProducto()
            {
                var bandera = false;

                var id = document.getElementById("id").value;

                var idproducto = document.getElementsByClassName("idProductoJS");
                var nombre = document.getElementsByClassName("nombreProductoJS");
                var precio = document.getElementsByClassName("precioProductoJS");
                var stock = document.getElementsByClassName("stockProductoJS");
                var estado = document.getElementsByClassName("estadoProductoJS");

                var campoPrecio = document.getElementById("precio");
                var campoStock = document.getElementById("stock");
                var campoidProducto = document.getElementById("idProductoCampo");
                var campoidProforma = document.getElementById("idProformaCampo");


                for (x = 0; x < idproducto.length; x++)
                {
                    if (id == idproducto[x].value)
                    {
                        bandera = true
                        campoPrecio.value = precio[x].value;
                        campoStock.value = stock[x].value;
                        campoidProducto.value = idproducto[x].value;
                    }
                }

                if (!bandera)
                {

                    alert("sin datos");
                    campoPrecio.value = "";
                    campoStock.value = "";
                }

            }

            function validarAgregar()
            {

                var id = document.getElementById("id");
                var precio = document.getElementById("precio");
                var stock = document.getElementById("stock");
                var cantidad = document.getElementById("cantidad");


                if (cantidad.value == "" || id.value == "" || precio.value == "" || stock.value == "")
                {
                    document.getElementById("btnAgregar").disabled = true;

                } else
                {
                    document.getElementById("btnAgregar").disabled = false;
                }


            }

            function mensajes()
            {
                const parametro = document.getElementById("estadomensaje").value;
                if (parametro == 1)
                {

                    Swal.fire({
                        icon: 'error',
                        title: 'Producto existente',
                    })
                } else
                {
                    if (parametro == 2)
                    {

                        Swal.fire({
                            icon: 'error',
                            title: 'Cantidad excede el stock disponible',
                        })
                    }
                }
            }

    <body onload="mensajes()" >
        <input   type="hidden" id="estadomensaje" th:value="${estado}">

        <div class="menucss">
            <div th:insert="Menu :: #menu_principal" ></div>            
        </div>

        <div class="container-fluid" style="margin-top: 30px">
            
            <div style="background-color: #F8F9FA">
                <center><h1>LISTA DE PROFORMAS</h1></center>
            <br>
            <br>
            </div>

            <div class="row">

                <div class="col-5">


                    <div class="card">
                        <div class="card-body">



                            <!<!-- Datos Cliente -->
                            <div class="row">
                                <label for="dni" >Datos Cliente</label>
                                <div class="col-4">


                                    <tr th:each="cliente : ${clientes}">                          
                                    <input type="hidden" class="dniClienteJS" th:value="${cliente.dni}"  >
                                    <input type="hidden" class="nombreClienteJS" th:value="${cliente.nombrecompleto}">
                                    </tr>
                                    <form action="/proforma/GuardarProforma" method="POST" id="guardarproforma">
                                        
                                        <input name="idusuario" type="hidden" th:value="${usuario.Empleado.dni}">
                                        
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="dni" id="dnicliente" placeholder="DNI" required="true">  
                                            <a onclick="BuscarCliente()" id="BuscarCliente" class="btn btn-success" ><i class="bi bi-search"></i></a>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-8">
                                    <input type="text"  id="nombrecomletocliente"  class="form-control"  readonly="true" Style="background-color: #E4E5DA">
                                </div>
                            </div>




                            <!<!-- Datos Producto -->


                            <tr th:each="producto : ${productos}">                          

                            <input type="hidden" class="idProductoJS" th:value="${producto.idproducto}">
                            <input type="hidden" class="nombreProductoJS" th:value="${producto.nombre}">
                            <input type="hidden" class="precioProductoJS" th:value="${producto.precio}">
                            <input type="hidden" class="stockProductoJS" th:value="${producto.stock}">
                            <input type="hidden" class="estadoProductoJS" th:value="${producto.estado}">

                            </tr>


                            <div class="row" style="margin-top:  20px">

                                <div class="col-6">

                                    <label for="producto" >Datos Producto</label>
                                    <div class="input-group">
                                        <select  type="text" class=" form-control" name="idProducto" id="id"  required="true" onchange="validarAgregar()">  
                                            <option value="">Seleccione:</option>
                                            <option th:each="producto : ${productos}" th:value="${producto.idproducto}" th:text="${producto.nombre}"></option>
                                        </select>
                                        <button onclick="BuscarProducto()" type="button" class="btn btn-success" ><i class="bi bi-search"></i></button>
                                    </div>
                                </div>
                            </div>


                            <div class="row">

                                <div class="col-md-4">
                                    <label for="precio" >Precio</label >
                                    <input type="number" class="form-control" id="precio" readonly="true" Style="background-color: #E4E5DA" onchange="validarAgregar()">
                                </div>
                                <div class="col-md-4">
                                    <form action="/proforma/CrearProforma" method="POST" id="AgregarProducto">

                                        <input type="hidden" class="form-control" name="idProducto" id="idProductoCampo" placeholder="Ingrese Nombre" required="required">  

                                        <label for="cantidad" >Cantida</label>
                                        <input type="number" class="form-control" name="cantidad" id="cantidad" required="true" onchange="validarAgregar()">

                                    </form> 
                                </div>
                                <div class="col-md-4">
                                    <label for="stock" >Stock</label>
                                    <input class="form-control" id="stock" readonly="true" Style="background-color: #E4E5DA" onchange="validarAgregar()">
                                </div>
                                <div class="row" style="margin-top:50px;margin-left: 20px"> 
                                    <div class="col">



                                        <button disabled form="AgregarProducto" id="btnAgregar" type="submit" class="btn btn-success" ><i class="bi bi-cart4"></i>Agregar producto</button>

                                    </div>

                                </div>

                            </div>


                        </div>
                    </div>

                </div>

                <div class="col">

                    <table  id="tabla" class="table table-striped">

                        <tr class="table-dark">
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Estado</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Accion</th>
                        </tr>
                        <tr th:each="detalle, status : ${ListaDetalle}">

                            <td th:text="${status.count}"></td>
                            <td th:text="${detalle.Producto.nombre}"></td>
                            <td th:text="${detalle.Producto.Categoria.nombre}"></td>
                            <td th:text="${detalle.Producto.estado}"></td>
                            <td th:text="${detalle.Producto.precio}"></td>
                            <td th:text="${detalle.cantidad}"></td>


                            <td>
                                <form action="EliminarDetalle" method="POST"> 
                                    <input type="hidden" name="codProducto" th:value="${detalle.Producto.idproducto}">
                                    <button type="submit" class="btn btn-danger"> <i class="bi bi-trash3-fill"></i> </button>
                                </form>
                            </td>
                            </div>
                        </tr>

                    </table>

                    <hr>
                    <div class="row" style="margin-left: 10px">
                        <div class="col-md-3" style="">
                            <button onclick="descargarProforma()" class="btn btn-success" id="btndescargarpdf"><i class="bi bi-patch-check-fill"></i> Descargar Proforma</button>
                        </div>
                        <div class="col-md-3" style="">
                            <button form="guardarproforma"class="btn btn-success" ><i class="bi bi-patch-check-fill"></i> Generar Proforma</button>
                        </div>
                        <div class="col-md-3">
                            <button onclick="limpiarTabla()" class="btn btn-danger"><i class="bi bi-slash-circle-fill"></i> Cancelar</button>
                        </div>
                        <div class="col-md-3">
                            
                            <label id="total" style="background-color: #ccffcc" class="form-control" th:text="${CostoTotal}+' $'"></label>

                        </div>

                    </div>

                </div>

            </div>

        </div>
